<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZebraPlugin</title>
    <style>
        .example {border: 1px dotted gray; background-color: #eef; padding: 1em}
        .example > .speedchart-container {display: inline-block}
        .example > .speedchart-container + .speedchart-container {margin-left: 1em}
    </style>
</head>
<body>
    <div class="example"></div>
</body>
<script type="module">
    import ZebraLoader from "../../src/common/zebra-loader.js";
    import ArrowPlugin from "../../src/plugins/arrow.js";

    ZebraLoader.register('pointer', ArrowPlugin);

    window.zebraSkew = new ZebraLoader({
        run: false,
        appendTo: '.example',
        geometry: {
            size: {width: 100, height: 100},
            innerRadius: 0.5,
            margin: 1
        },
        norma: 6,
        pushPlugins: ['pointer'],
        construct: {
            zebra: {
                highlightActive: false,
                straightGaps: false
            },
            pointer: {
                radius: -0,
                color: 'darkred',
                spin: {
                    degree: 120,
                    around: (s, o, {A}) => ({
                        x: A.x - 2,
                        y: A.y - 2
                    })
                }
            }
        }
    });

    window.zebraStraight = new ZebraLoader({
        run: false,
        appendTo: '.example',
        geometry: {
            size: {width: 100, height: 100},
            innerRadius: 0.5,
            margin: 1
        },
        norma: 6,
        pushPlugins: ['pointer'],
        construct: {
            zebra: {
                highlightActive: false,
                straightGaps: true
            },
            pointer: {
                radius: -0,
                color: 'darkred',
                spin: {
                    degree: 120,
                    around: (s, o, {A}) => ({
                        x: A.x - 2,
                        y: A.y - 2
                    })
                }
            }
        }
    })
</script>
</html>
