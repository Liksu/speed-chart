<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZebraPlugin</title>
    <style>
        .example {border: 1px dotted gray; background-color: #eef; padding: 1em}
        .example > .speedchart-container {display: inline-block}
        .example > .speedchart-container + .speedchart-container {margin-left: 1em}
    </style>
</head>
<body>
    <div class="example"></div>
</body>
<script type="module">
    import ZebraLoader from "../../src/common/zebra-loader.js";

    window.zebraSkew = new ZebraLoader({
        run: false,
        appendTo: '.example',
        geometry: {
            size: {width: 100, height: 100},
            innerRadius: 0.5,
            margin: 1
        },
        norma: 6,
        construct: {
            zebra: {
                highlightActive: false,
                straightGaps: false
            }
        }
    });

    window.zebraStraight = new ZebraLoader({
        run: false,
        appendTo: '.example',
        geometry: {
            size: {width: 100, height: 100},
            innerRadius: 0.5,
            margin: 1
        },
        norma: 6,
        construct: {
            zebra: {
                highlightActive: false,
                straightGaps: true
            }
        }
    })
</script>
</html>
