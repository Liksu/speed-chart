<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZebraPlugin</title>
    <style>
        .example {border: 1px dotted gray; padding: 1em; display: inline-block}
        figure, figure > p {display: inline-block}
        figure {text-align: center}
        figcaption {text-align: center; font-family: monospace}
        /*.example > .speedchart-container {display: inline-block}*/
        /*.example > .speedchart-container + .speedchart-container {margin-left: 1em}*/
    </style>
</head>
<body>
    <div class="example">
        <figure>
            <p id="skew"></p>
            <figcaption>straightGaps: false</figcaption>
        </figure>
        <figure>
            <p id="straight"></p>
            <figcaption>straightGaps: true</figcaption>
        </figure>
    </div>
</body>
<script type="module">
    import ZebraLoader from "../../src/common/zebra-loader.js";
    import ArrowPlugin from "../../src/plugins/arrow.js";

    ZebraLoader.register('pointer', ArrowPlugin);

    window.zebraSkew = new ZebraLoader('#skew', {
        run: false,
        geometry: {
            size: {width: 100, height: 100},
            innerRadius: 0.5,
            margin: 1
        },
        norma: 6,
        pushPlugins: ['pointer'],
        construct: {
            zebra: {
                highlightActive: false,
                straightGaps: false
            },
            pointer: {
                radius: -0,
                color: 'darkred',
                spin: {
                    degree: 120,
                    around: (s, o, {A}) => ({
                        x: A.x - 2,
                        y: A.y - 2
                    })
                }
            }
        }
    });

    window.zebraStraight = new ZebraLoader('#straight', {
        run: false,
        geometry: {
            size: {width: 100, height: 100},
            innerRadius: 0.5,
            margin: 1
        },
        norma: 6,
        pushPlugins: ['pointer'],
        construct: {
            zebra: {
                highlightActive: false,
                straightGaps: true
            },
            pointer: {
                radius: -0,
                color: 'darkred',
                spin: {
                    degree: 120,
                    around: (s, o, {A}) => ({
                        x: A.x - 2,
                        y: A.y - 2
                    })
                }
            }
        }
    })
</script>
</html>
